<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="../main.css" type="text/css">
  <title>Log In</title>
</head>
<body>
  <header>
    <nav class="Lnavbar">
      <a href="../HTML/index1.html">
        <img class = "logo" src = "../FED/logo1.png" alt = "Logo">
      </a>
    </nav>
  </header>
  <div class = "wrapper">
    <div class="container mt-5">
        <h2 class="mb-4 text-center">Log In</h2>
        <form id = "Log-in">
          <div class="mb-3" style="text-align: left;">
            <label for="Login-username" class="form-label">Username</label>
            <input type="text" class="form-control" id="Login-username" placeholder="Enter your username" required>
          </div>
          <div class="mb-3" style="text-align: left;">
            <label for="Login-password" class="form-label">Password</label>
            <input type="password" class="form-control" id="Login-password" placeholder="Enter your password" required>
          </div>
          <div id = "login" class="d-grid gap-2 col-12 mx-auto">
            <button type="submit" class="btn btn-primary">Log In</button>
          </div>
          <div class = "options">
            <li>Forget Username / Password</li>
            <li>Don't have an account? <a href="Sign Up.html">Sign Up</a></li>
          </div>
        </form>
      </div>   
  </div>  
  <div id="lottieContainer" style="width: 300px; height: 300px; background-color: black;" hidden></div>

  <script src="https://unpkg.com/@dotlottie/player-component@latest/dist/dotlottie-player.mjs" type="module"></script> 
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="../JS/script.js"></script>


</body>
</html>
