<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="../main.css" type="text/css">
  <title>Sign Up</title>
  
</head>

<body>

  <header>
    <nav class="navbar">
      <a href = "../HTML/index1.html">
        <img class = "logo" src = "../FED/logo1.png" alt = "Logo">
      </a>
        <ul class="nav-menu">
            <li class="nav-item">
              <a href="../index.html" class="nav-link">Log In</a>
          </li> 
        </ul>
        <div class="hamburger">
            <span class="bar"></span>
            <span class="bar"></span>
            <span class="bar"></span>
        </div>
    </nav>
  </header>
  <div class = "body">
    <!-- <div class="center-con">
      <a class="flex-image"><img src="FED/hambruger menu.png"></a>
    </div> -->
  <div class="wrapper">
    <div class="container mt-5">
        <h2 class="mb-4 text-center">Sign Up</h2>
        <div id="signup-success-message" style="display: none; color: blue;">
          Signup successful! You can now log in.
        </div>
        <form id = "signup-form">
          <div class="mb-3" style="text-align: left;">
            <label for="name" class="form-label">Name</label>
            <input type="text" class="form-control" id="name" placeholder="Enter your name" required>
          </div>
          <div class="mb-3" style="text-align: left;">
            <label for="username" class="form-label">Username</label>
            <input type="text" class="form-control" id="username" placeholder="Enter your username" required>
          </div>
          <div class="mb-3" style="text-align: left;">
            <label for="email" class="form-label">Email address</label>
            <input type="email" class="form-control" id="email" placeholder="name@example.com" required>
          </div>
          <div class="mb-3" style="text-align: left;">
            <label for="phonenumber" class="form-label">Phone Number</label>
            <input type="text" class="form-control" id="phonenumber" placeholder="Enter your phone Number" required>
          </div>
          <!-- Add this section inside your form -->
            <div class="mb-3" style="text-align: left;">
              <label for="friendCode" class="form-label">Friend Code</label>
              <input type="text" class="form-control" id="friendCode" placeholder="Enter your friend's code">
            </div>

          <div class="mb-3" style="text-align: left;">
            <label for="password" class="form-label">Password</label>
            <input type="password" class="form-control" id="password" placeholder="Enter your password" required>
          </div>
          <div class="mb-3" style="text-align: left;">
            <label for="password-check" class="form-label">Confirm Password</label>
            <input type="password" class="form-control" id="password-check" placeholder="Confirm Password" required>
          </div>
          <div id = "contact-submit" class="d-grid gap-2 col-12 mx-auto">
            <button type="submit" class="btn btn-primary">Submit</button>
          </div>
        </form>
        
      </div> 
  </div>  
  </div>   

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="../JS/script.js"></script>
</body>
</html>
